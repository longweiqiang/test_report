<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<link type="text/css" href="../static/bootstrap/css/bootstrap.css" />
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="../static/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="http://www.htmleaf.com/templets/default/css/htmleaf-demo.min.css" />


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>


<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/bootstrap-select/js/bootstrap-select.js"></script>
<script src="../static/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/event_manage/">Guest Manage System</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{user}}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>


    <form method="post" action="">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">TAPD单号:</span>
            <input type="text" name="tapd_id" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">标题:</span>
            <input type="text" name="story_name" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">状态:</span>
            <input type="text" name="status" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">上线时间:</span>
            <input type="date" name="release_time" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">环境:</span>
            <input type="text" name="environment" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">测试人员:</span>
            <input type="text" name="tester" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">开发人员:</span>
            <input type="text" name="developer" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Project:</span>
            <input type="text" name="project" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Comments:</span>
            <input type="text" name="comments" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
    <br>
        <div class="checkbox checkbox-success checkbox-inline">
		     <input type="checkbox" name="is_plan" class="styled" id="inlineCheckbox2" value="option1" checked="">
		     <label for="inlineCheckbox2">是否为计划上线</label>
		</div>

    <br>
        <div class="col-sm-10">
            <p style="color:green">{{ success }}</p>
        </div>

        <input name="submit" type="submit" value="提交" />
        {%csrf_token%}
    </form>

</body>
</html>
{% endblock %}
